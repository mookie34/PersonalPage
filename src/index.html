<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Santiago Mazo</title>
</head>
<body>
    <main>
        <h1>Portafolio Santiago Mazo</h1>

        <h2>Contact:</h2>
        <form action="">
            <label for="name">
                <span>Complete name: </span>
                <input type="text" id="name" required>
            </label>
            <br>
            <br>
            <label for="country">
                <span>Country: </span>
                <input type="text" id="country">
            </label>
            <br>
            <br>
            <label for="company">
                <span>Company: </span>
                <input type="text" id="Company">
            </label>
            <br>
            <br>
            <label for="email">
                <span>Email: </span>
                <input type="email" id="email" placeholder="e.g. alex@smith.com" required>
            </label>
            <br>
            <br>
            <input type="submit">
        </form>
    </main>
</body>
</html>
